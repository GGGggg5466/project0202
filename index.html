<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PROJECT_0202</title>
    <link rel="stylesheet" href="color.css" />
  </head>

  <body>
    <header class="container">
      <h1>PROJECT_0202</h1>
      <p class="subtitle">用來練習 Git / GitHub：commit、push、branch、PR。</p>
    </header>

    <main class="container card">
      <h2>你可以做什麼？</h2>
      <ol>
        <li>改這頁文字 → commit → push</li>
        <li>新增一個功能分支 → push → 開 PR</li>
        <li>合併後回 main → pull 同步</li>
      </ol>

      <h2>快速測試</h2>
      <p>
        打開 <code>index.html</code> 就能看到頁面；
        另外也可以跑 <code>test.py</code> 來做 Python 測試。
      </p>

      <button id="btn">點我一下</button>
      <p id="msg" class="muted">（你還沒點）</p>
    </main>

    <footer class="container footer">
      <small>© 2026 PROJECT_0202 • by you</small>
    </footer>

    <script>
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", () => {
        const now = new Date().toLocaleString();
        msg.textContent = `你在 ${now} 點了按鈕 ✅`;
      });
    </script>
  </body>
</html>
